<ul class="columns is-multiline">
  <li class="column is-one-quarter" ng-repeat="event in eventsIndex.allEvents">
    <div class="card">
      <div class="card-content">
        <p>{{ event.name }}</p>
        <p>{{ event.date }}</p>
        <p>{{ event.startTime }}</p>
        <p>{{ event.endTime }}</p>
        <p>{{ event.type }}</p>
        <p>{{ event.visibility }}</p>
      </div>
    </div>
  </li>
</ul>
