<div class="profileContainer">

  <div class="profileInfo">
    <img ng-src="{{ usersProfile.user.avatar }}" alt="{{ usersProfile.user.name }}" class="profilePic"/>
    <h2 class="username">{{ usersProfile.user.username }}</h2>
  </div>
<div class="preferences">
  <div class="containerFavorites">
    <h3 class="subtitle is-3">See your favorites</h3>
    <ul>
      <li>Your Events</li>
      <li ng-repeat="event in usersProfile.user.favoriteEvents" ui-sref="eventsShow({ id: event._id })">{{event.name}}</li>
    </ul>

    <hr>

    <ul>
      <li>Your Places</li>
      <li ng-repeat="location in usersProfile.user.favoriteLocations" ui-sref="placesShow({ id: location._id })">{{location.name}}</li>
    </ul>
  </div>

  <hr>

  <div class="containerComments">
    <h3 class="subtitle is-3">See your comments</h3>
    <ul>
      <li ng-repeat="comment in usersProfile.user.comments" ><strong>{{ comment.event.name }} {{ comment.place.name }}</strong> - {{ comment.content }}</li>
    </ul>
  </div>
</div>
  <a ng-if="main.admin" ui-sref="profileEdit({ id: usersProfile.user._id })" class="button">Edit</a>
  <button ng-if="main.admin" class="button is-danger" ng-click="usersProfile.remove()">Delete</button>

</div>
