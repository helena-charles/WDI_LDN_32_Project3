<div class="container profile">
  <h2 class="title is-2">{{ usersProfile.user.username }}</h2>

  <div class="container info">
    <img ng-src="{{ usersProfile.user.avatar }}" alt="{{ usersProfile.user.name }}" />
    <p>{{ usersProfile.user.email }}</p>
  </div>

  <div class="container favorites">
    <h3 class="subtitle is-3">See your favorites</h3>
    <ul>
      <li ng-repeat="favorite in usersProfile.user.favorites">{{favorite.name}}</li>
    </ul>
  </div>

  <div class="container comments">
    <h3 class="subtitle is-3">See your comments</h3>
    <ul>
      <li ng-repeat="comment in usersProfile.user.comments">{{comment.content}}</li>
    </ul>
  </div>

  <a ui-sref="profileEdit({ id: usersProfile.user._id })" class="button">Edit</a>
  <button class="button is-danger" ng-click="usersProfile.remove()">Delete</button>
</div>
