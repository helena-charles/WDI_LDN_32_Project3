<div class="card">
  <div class="card-content">
    <h4>Place Name: {{ placesShow.place.name }}</h4>
    <p>Type: {{ placesShow.place.type }}</p>
    <p>Outdoor: {{ placesShow.place.outdoor }}</p>
    <p>Location: {{ placesShow.place.location }}</p>

    <a ui-sref="placesEdit({ id: placesShow.place._id })" class="button">Edit</a>
    <button class="button is-danger" ng-click="placesShow.remove()">Delete</button>
  </div>
