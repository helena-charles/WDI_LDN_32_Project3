<div class="card">
  <div class="card-content">
    <h4>Place Name: {{ placesShow.place.name }}</h4>
    <p>Type: {{ placesShow.place.type }}</p>
    <p>Outdoor: {{ placesShow.place.outdoor }}</p>
    <p>Location Lat: {{ placesShow.place.location.lat }}</p>
    <p>Location Lng: {{ placesShow.place.location.lng }}</p>
    <p>Address: {{ placesShow.place.address }}</p>

    <a ui-sref="placesEdit({ id: placesShow.place._id })" class="button">Edit</a>
    <button class="button is-danger" ng-click="placesShow.remove()">Delete</button>
  </div>

<!-- <google-map center="{ lat: 51.5, lng: -0.07 }"></google-map> -->
<google-map zoom="14" center="placesShow.place.location"></google-map>
