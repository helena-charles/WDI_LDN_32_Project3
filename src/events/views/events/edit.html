<form ng-submit="eventsEdit.handleSubmit()">

  <div class="field">
    <label for="name">Event Name</label>
    <input class="input" placeholder="Event Name" name="name" ng-model="eventsEdit.event.name" />
  </div>

  <div class="field">
    <label for="name">Location</label>
    <input class="input" placeholder="location" name="location" ng-model="eventsEdit.event.location"/>
  </div>

  <div class="field">
    <label for="name">Type of Event</label>
    <div class="control">
      <div class="select">
        <select name="type" ng-model="eventsEdit.event.type">
          <option selected disabled value="">Please choose</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label for="name">Description </label>
    <input class="input" placeholder="Description" name="description" ng-model="eventsEdit.event.description" />
  </div>


  <button class="button is-primary">Submit</button>
</form>
